services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=agent_smith
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agent_smith_dev}
      - POSTGRES_DB=agent_smith
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_smith"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Existing agent-smith (keep for development)
  agent-smith:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    volumes:
      # Mount skills directory (bidirectional - edit locally, access in container)
      - ./backend/skills:/skills
      # Mount tests directory for running tests in Docker
      - ./backend/tests:/tests
      # Add shared workspace
      - workspace:/workspace
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
      - GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON=${GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON}
      - WORKSPACE_BASE=/workspace
    networks:
      - agent-network

  # NEW: Skills API (FastAPI + MCP)
  skills-api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.skills-api
    ports:
      - "8001:8001"
    volumes:
      - ./backend/skills:/skills:ro  # Read-only mount - skills are untrusted code
      - ./backend/api:/app/api
      - workspace:/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - WORKSPACE_BASE=/workspace
      - BEARER_TOKEN=${BEARER_TOKEN}
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://agent_smith:${POSTGRES_PASSWORD:-agent_smith_dev}@postgres:5432/agent_smith
    user: "1000:1000"  # Run as non-root user
    cap_drop:
      - ALL  # Drop all Linux capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only allow binding to ports
    security_opt:
      - no-new-privileges:true
    read_only: true  # Root filesystem is read-only
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    networks:
      - agent-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent Smith Frontend (SvelteKit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://skills-api:8001
      - BEARER_TOKEN=${BEARER_TOKEN}
    networks:
      - agent-network
    depends_on:
      skills-api:
        condition: service_healthy

volumes:
  workspace:
  postgres_data:

networks:
  agent-network:
    driver: bridge
