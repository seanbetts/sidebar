name: sidebar

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sidebar-postgres
    environment:
      - POSTGRES_USER=sidebar
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sidebar_dev}
      - POSTGRES_DB=sidebar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sidebar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sidebar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NEW: Skills API (FastAPI + MCP)
  skills-api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.skills-api
    container_name: sidebar-api
    ports:
      - "8001:8001"
    volumes:
      - ./backend/skills:/skills:ro  # Read-only mount - skills are untrusted code
      - ./backend/api:/app/api
      - workspace:/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - WORKSPACE_BASE=/workspace
      - BEARER_TOKEN=${BEARER_TOKEN}
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - JINA_SSL_VERIFY=false
      - JINA_CA_BUNDLE=
      - DATABASE_URL=postgresql://sidebar:${POSTGRES_PASSWORD:-sidebar_dev}@postgres:5432/sidebar
    user: "1000:1000"  # Run as non-root user
    cap_drop:
      - ALL  # Drop all Linux capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only allow binding to ports
    security_opt:
      - no-new-privileges:true
    read_only: true  # Root filesystem is read-only
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    networks:
      - sidebar-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # sideBar Frontend (SvelteKit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sidebar-frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://skills-api:8001
      - BEARER_TOKEN=${BEARER_TOKEN}
    networks:
      - sidebar-network
    depends_on:
      skills-api:
        condition: service_healthy

volumes:
  workspace:
  postgres_data:

networks:
  sidebar-network:
    driver: bridge
