name: sidebar

services:
  # Skills API (FastAPI + MCP)
  skills-api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.skills-api
    container_name: sidebar-api
    ports:
      - "8001:8001"
    volumes:
      - ./backend/skills:/skills:ro  # Read-only mount - skills are untrusted code
      - ./backend/api:/app/api
      - ./backend/scripts:/app/scripts:ro
    environment:
      - PYTHONUNBUFFERED=1
      - WORKSPACE_BASE=/tmp/skills
      - BEARER_TOKEN=${BEARER_TOKEN:-}
      - DOPPLER_TOKEN=${DOPPLER_TOKEN:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY:-}
      - JINA_API_KEY=${JINA_API_KEY:-}
      - JINA_SSL_VERIFY=false
      - JINA_CA_BUNDLE=
      - SUPABASE_PROJECT_ID=${SUPABASE_PROJECT_ID:-}
      - SUPABASE_USE_POOLER=${SUPABASE_USE_POOLER:-}
      - SUPABASE_POOLER_HOST=${SUPABASE_POOLER_HOST:-}
      - SUPABASE_POOLER_USER=${SUPABASE_POOLER_USER:-}
      - SUPABASE_DB_NAME=${SUPABASE_DB_NAME:-}
      - SUPABASE_DB_PORT=${SUPABASE_DB_PORT:-}
      - SUPABASE_SSLMODE=${SUPABASE_SSLMODE:-}
      - SUPABASE_POSTGRES_PSWD=${SUPABASE_POSTGRES_PSWD:-}
      - SUPABASE_APP_PSWD=${SUPABASE_APP_PSWD:-}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-}
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY:-}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
    user: "1000:1000"  # Run as non-root user
    cap_drop:
      - ALL  # Drop all Linux capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only allow binding to ports
    security_opt:
      - no-new-privileges:true
    read_only: true  # Root filesystem is read-only
    tmpfs:
      - /tmp:noexec,nosuid,nodev
      - /tmp/skills:exec,nosuid,nodev
    networks:
      - sidebar-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # sideBar Frontend (SvelteKit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sidebar-frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=${API_URL:-http://skills-api:8001}
      - BODY_SIZE_LIMIT=${BODY_SIZE_LIMIT:-2M}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
    networks:
      - sidebar-network
    depends_on:
      skills-api:
        condition: service_healthy

networks:
  sidebar-network:
    driver: bridge
