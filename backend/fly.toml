app = "sidebar-api"
primary_region = "lhr"

[build]
  dockerfile = "docker/Dockerfile.skills-api"

[env]
  PORT = "8001"
  WORKSPACE_BASE = "/tmp/skills"
  SKILLS_DIR = "/app/skills"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

[vm]
  size = "shared-cpu-1x"
  memory = "1024mb"
