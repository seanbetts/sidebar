app = "sidebar-api"
primary_region = "lhr"

[build]
  dockerfile = "docker/Dockerfile.skills-api"

[env]
  PORT = "8001"
  WORKSPACE_BASE = "/tmp/skills"
  SKILLS_DIR = "/app/skills"
  SUPABASE_PROJECT_ID = "ixsexuxkmklbfvrnrybm"
  SUPABASE_USE_POOLER = "true"
  SUPABASE_POOLER_HOST = "db.ixsexuxkmklbfvrnrybm.supabase.co"
  SUPABASE_POOLER_USER = "postgres.ixsexuxkmklbfvrnrybm"
  SUPABASE_DB_NAME = "postgres"
  SUPABASE_DB_PORT = "5432"
  SUPABASE_SSLMODE = "require"
  R2_ENDPOINT = "https://f16e1f68ea7097515b5ede661fc421d2.r2.cloudflarestorage.com/"
  R2_BUCKET = "sidebar"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

[vm]
  size = "shared-cpu-1x"
  memory = "1024mb"
